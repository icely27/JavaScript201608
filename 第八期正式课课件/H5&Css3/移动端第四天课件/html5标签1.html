<p> 我在 <time datetime="2016-02-14T20:00Z" pudate>这一天</time> 发布了一篇文章。 </p>

T日期和时间的区分符
Z标准时间（UTC时间）

-->

</div>

<input type="text" list = "aa"/>
<datalist id="aa">
    <option value="aaa"></option>
    <option value="cc"></option>
    <option value="ac"></option>
    <option value="bn"></option>

</datalist>

    <summary>所有描述信息的标题</summary>

        <li>222</li>
        <li>3333</li>
    </ul>

</details>

<form oninput="oX.value = parseInt(a.value)+parseInt(b.value)">
    0<input type="range" id="a" max="100" min="0" value="50"/>100
    <input type="text" id="b" value="50"/>

</form>
