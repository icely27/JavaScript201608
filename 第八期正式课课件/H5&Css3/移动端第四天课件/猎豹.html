<script>
        var slide = document.querySelectorAll(".slide");
        var prev = document.querySelector(".prev");
        var next = document.querySelector(".next");
        var index = 0;//默认第一张显示
        prev.addEventListener("click", fnSlide, false);
        next.addEventListener("click", fnSlide, false);
        function fnSlide() {
            var that = this;
            //遍历所有的slide，找到当前显示的slide
            [].forEach.call(slide, function (item, index) {
                if (/slideCur/.test(item.className)) {/*如果匹配则获取当前这张的索引*/
                    index = index;
                }
                //初始化
                item.style.display = "none";
                item.classList.remove("slideCur");
            })
            var len = slide.length;
            //判断下是点击的左边按钮还是右边按钮

            if (that.dataset.name == "prev") {
                index--;
                index < 0 ? index = len - 1 : null;

            } else if (that.dataset.name == "next") {
                index++;
                index == len ? index = 0 : null
            }
            //让上一张或下一张显示，并增加类名slideCur
            slide[index].style.display = "block";
            window.setTimeout(function(){
                slide[index].classList.add("slideCur");
            },100)

            /*display会让Transiton属性，就是没有动画效果
            * 添加display:block这个属性和添加transiton属性不要同时进行，隔个时间差就行
            * */



        }


</script>
