<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body{
            margin: 30px;
        }
        *{
            margin: 0;
            padding: 0;
        }
        #menu{
            width: 150px;
            list-style: none;
        }
        #menu li{
            width: 150px;
            height: 40px;
            background: yellow;
            margin: 10px 0;
        }
        #div1{
            width:200px;
            height:200px;
            background: red;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li draggable="true"></li>
    <li draggable="true"></li>
    <li draggable="true"></li>
</ul>
<div id="div1"></div>
<img src="images/1.jpg" alt="" id="img1"/>
</body>
</html>
<script>
    var oLis = document.querySelectorAll("#menu li");
    var oDiv = document.querySelector("#div1");
    var oImg = document.querySelector("#img1");
    for(var i = 0;i<oLis.length;i++){
        oLis[i].ondragstart = function(e){
            this.style.background = "green";
            e.dataTransfer.setData("text","拖拽元素的相关信息");
            e.dataTransfer.effectAllowed = "link";
            e.dataTransfer.setDragImage(oImg,75,60);

        };
        oLis[i].ondrag = function(e){
            document.title = i++;
        };
        oLis[i].ondragend = function(e){
            this.style.background  ="yellow";
        }
    }
    oDiv.ondragenter = function(){
        this.innerHTML ="可以释放鼠标啦";
    }
    oDiv.ondragover = function(e){
        e.preventDefault();//可以让拖拽元素放入到目标元素里

    }
    oDiv.ondragleave = function(){

    }
    oDiv.ondrop = function(e){
        this.innerHTML = e.dataTransfer.getData("text");

    }

</script>
