    <title></title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js"></script>
    <script>
        $(function () {
            $.get('./$.get.html', '', 'text')
                    .done(function(data){
                       console.log('done:',data);
                    })
                    .fail(function (err) {

                    }).always(function(){

                    });

        })
    </script>
