<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
div{ width:100px; height:100px; position:absolute; top:0; left:0;  background:red; cursor:move; -webkit-user-select:none;}
</style>

</head>

<body>
<div id="div1"><img src="th.jpg" width="100" height="100"></div>
<div id="div2" style="left:150px; "><img src="th.jpg" width="100" height="100"></div>
<div id="div3" style="left:300px; top:300px;">3</div>
</body>
</html>
<script src="event2_self.js"></script>
<script src="drag.js"></script>
<script src="effect.js"></script>

<script>
var eles=document.getElementsByTagName("div");
for(var i=0;i<eles.length;i++){
	var ele=eles.item(i);
	on(ele,"mousedown",down);
	//辅行为的方法有：
	//    clearEffect 对应down方法-->"selfdragstart"
	on(ele,"selfdragstart",clearEffect);
		
	//    getSpeed
	on(ele,"selfdragging",getSpeed);
	//    fly，drop
	on(ele,"selfdragend",fly);
	on(ele,"selfdragend",drop);
}


</script>
