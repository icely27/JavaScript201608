<script>
    var str='2016/7/21 15:2:30';
    // 2016年7月21日 15点2分30秒
    console.log(str.match('7/2'));
    console.log(str.search('70'));
    var ary=str.split(' ');//先用空格切成两个字符串的数组
    console.log(ary);
    var aryL=ary[0].split('/');//根据斜杠继续切
    console.log(aryL);
    var aryR=ary[1].split(':');//根据冒号继续切
    var str=aryL[0]+'年'+aryL[1]+'月'+aryL[2]+'日 '+aryR[0]+'点'+aryR[1]+'分'+aryR[2]+'秒';//最后进行字符串拼接；
    console.log(str)
</script>
